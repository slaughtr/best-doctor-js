<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="build/css/vendor.css">
  <link rel="stylesheet" href="build/css/styles.css">
  <script src="build/js/vendor.min.js"></script>
  <script type="text/javascript" src="build/js/app.js"></script>
  <title>Best Doctor</title>
</head>
<body>
  <div class="container wholepage"> <!-- main container -->
    <div class="row header">
      <h1>Best Doctor <small>help finding the best doctor for you</small></h1>
    </div>
    <div class="row ">
      <div class="col-md-10 mainbody-col">
        <div class="container mainbody"> <!-- body container -->
          <div class="row searchrow">
            <select id="specialtyList" name="specialtyList">

            </select>
            <label for="inputCondition">Search for a condition:</label>
            <input type="text" name="inputCondition" id="inputCondition" value="arthritis" placeholder="sinuses, chronic pain, etc...">
            <button type="button" name="button" class="btn btn-info" id="searchCondition">Search...</button>
          </div>

          <div class="results">
            <table>
              <thead>
                <tr>
                  <th>Picture</th>
                  <th>Name</th>
                  <th>Practice</th>
                  <th>Accepts New Patients?</th>
                </tr>
              </thead>
              <tbody id="showResults">

              </tbody>
            </table>
          </div>


        </div>
      </div>

    </div>
  </div>
</body>
</html>
